<div class="py-5">
  <input [(ngModel)]="term" class="form-control w-50 m-auto">
</div>
<div class="row">
  <div class="col-md-4 py-4">
    <div class="brdr w-25"></div>
    <h2 class="text-white py-3">Popular actor <br> Right Now</h2>
    <p class="text-muted">Most Trending actors This Month</p>
    <div class="brdr"></div>
  </div>
  <div *ngFor="let people of peoples|searchName:term" class="col-md-2 my-2 position-relative">
    <div class="movie">
      <a [routerLink]='["/peopledetails", people.id]'>
      <img class="img-fluid" src="https://image.tmdb.org/t/p/w500{{people.profile_path}}" alt="">
      <h6 class="text-white my-2">{{people.name}}</h6>
      <div class="vote">{{people.popularity.toFixed(1)}}</div>
      </a>
    </div>
  </div>
</div>
<div class="d-flex w-50 mx-auto py-5  my-5">
  <i class="fa fa-arrow-circle-left fa-2x text-white pointer" aria-hidden="true" (click)="prev()"></i>
  <div class="text-white p-3 pointer" *ngFor="let pageNumber of pageNumbers" (click)="changPage(pageNumber)">{{pageNumber}}</div>
  <i class="fa fa-arrow-circle-right fa-2x text-white pointer" aria-hidden="true" (click)="next()"></i>
</div>
