
<div class="row">
  <div class="col-md-4 py-4">
    <div class="brdr w-25"></div>
    <h2 class="text-white py-3">Popular All trending <br> Right Now</h2>
    <p class="text-muted">Most Trending Movies And Tv This Month</p>
    <div class="brdr"></div>
  </div>
  <div *ngFor="let trend of trendingAll" class="col-md-2 my-2 position-relative">
    <div class="movie">
      <img class="img-fluid" src="https://image.tmdb.org/t/p/w500{{trend.poster_path}}" alt="">
      <h6 class="text-white my-2">{{trend.title == undefined ? trend.name : trend.title}}</h6>
      <div class="vote">{{trend.vote_average.toFixed(1)}}</div>
    </div>
  </div>
</div>
<div class="w-50 mx-auto my-5 py-5 d-flex">
  <i (click)="prev()" class="fa fa-arrow-circle-left text-white fa-2x pointer " aria-hidden="true"></i>
  <div  class="p-3 text-white pointer" *ngFor="let pageNumber of pageNumbers" (click)="changePage(pageNumber)">{{pageNumber}}</div>
  <i (click)="next()" class="fa fa-arrow-circle-right text-white fa-2x pointer" aria-hidden="true"></i>
</div>
