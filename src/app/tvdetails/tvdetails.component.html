<div class="row">
  <div class="image col-md-4">
    <img class="img-fluid" src="https://image.tmdb.org/t/p/w500{{tvsDetails.poster_path}}" alt="">
  </div>
  <div class="col-md-8">
    <h3 class="text-white">{{tvsDetails.name}}</h3>
    <div class="text-secondary my-3">Popularity : <span class="text-white">{{tvsDetails.popularity}}</span></div>
    <div class="text-secondary my-3">Vote : <span class="text-white">{{tvsDetails.vote_average}}</span></div>
    <div class="text-secondary my-3">Overview : </div>
    <p class="text-white">{{tvsDetails.overview}}</p>
  </div>
</div>
